<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./deviner.css">
  </head>
  <body>
    <h1>Guessing Game</h1>
        <div class="guessing-data-wrapper">
            <div class="guessing-data">

                <p>Guess a number between 1 and 10:</p>
                <input type="number" id="guess" min="1" max="10">
                <button id="submit-btn">Submit</button>
                <div id="result"></div>
                <div id="chances"></div>
            </div>
        </div>
        
    <script src="./deviner.js"></script>
  </body>
</html>
